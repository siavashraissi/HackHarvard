    <script>
        async function loadModel() {
            // Load the trained model (e.g., in joblib or pickle format)
            const model = await tf.loadLayersModel('random_forest_dbs.json'); // Load your model here

            // Prepare input data as a tensor
            const inputData = tf.tensor2d([[1, 2, 3, 4]]); // Replace with your data
            
            // Make predictions
            const predictions = model.predict(inputData);
            predictions.print(); // Print the predictions to the console
        }

        // Load the model when the page loads
        loadModel();
    </script>
